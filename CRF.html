<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CRF.css">
</head>
<body>
    <section class="container">
        <h1>*Customers Registration Form*</h1>
        <form action="#" class="form">
            <div class="input-box">
                <label for="">Full Name</label>
                <input type="text" name="" id="" placeholder="Enter Your Full Name" required>
            </div>

            <div class="input-box">
                <label for="">Email Address</label>
                <input type="email" name="" id="" placeholder="Enter Your email address" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">Phone Number</label>
                    <input type="number" name="" id="" placeholder="Enter Your phone number" required>
                </div>

                <div class="input-box">
                    <label for="">Date Of Birth</label>
                    <input type="date" name="" id="" placeholder="Enter Your date of birth" required>
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                        <label for="check-male">Male</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check-female" name="gender">
                        <label for="check-female">Female</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check-other" name="gender">
                        <label for="check-other">Pregfer not to say</label>
                    </div>
                </div>
            </div>

            <div class="input-box addres">
                <label for="">Address</label>
                <input type="text" name="" id="" placeholder="Enter your street address" required>
                <input type="text" name="" id="" placeholder="Enter your street address line 2">
                <div class="column">
                    <div class="select-box">
                        <select name="" id="">
                            <option hidden>Country</option>
                            <option>Cameroon</option>
                            <option>Nigeria</option>
                            <option>South Africa</option>
                            <option>America</option>
                        </select>
                    </div>
                    <input type="text" name="" id="" placeholder="Enter your city">
                </div>

                <div class="column">
                    <input type="text" name="" id="" placeholder="Enter your region" required>
                    <input type="number" name="" id="" placeholder="Enter postal code">
                </div>
            </div>

            <div class="terms">
                <input id="terms" type="checkbox" ><a href="">Agreed to terms and conditions</a>
            </div>
            
            <button><a href="Login.html">Submit</a></button>
        </form>
    </section>
</body>
</html>
