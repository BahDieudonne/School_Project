    <section>
        <h2>Card Details</h2>
        <div class="main">
            <form action="">
                <div class="rows">
                    <div class="column">
                        <h3 class="title">Billing Address</h3>
                        <div class="input">
                            <label for="name">Full Name</label>
                            <input type="text" placeholder="Full Name" required>
                            <label for="email">email Address</label>
                            <input type="number" placeholder="example@email.com" required>
                            <label for="Address">Address</label>
                            <input type="text" placeholder="locality - town" required>
                            <label for="text">City</label>
                            <input type="text" placeholder="Buea" required>
                            <label for="text">Region</label>
                            <input type="text" placeholder=" SW Region"> 
                            <label for="number">Zip Code</label>
                            <input type="number" placeholder="123-456">
                        
                        </div>
    
                    </div>
                    <div class="column">
                        <h3>Payment</h3>
                        <div class="input">
                            <label for="">cards Accepted</label>
                            <img src="./PaymentImages/visa.jpg" alt="Visa Card" width="80" height="50" loading="lazy">
                            <img src="./PaymentImages/master card.jpg" alt="Master Card" width="80" height="50" loading="lazy">
                            <label for="name">Name on Card</label>
                            <input type="text" placeholder="Full" required>
                            <label for="number">Card Number</label>
                            <input type="number" placeholder="1111 2222 3333 4444" required>
                            <label for="text">Exp. Month</label>
                            <input type="text" placeholder="October" required>
                            <label for="number">Exp. Year</label>
                            <input type="number" placeholder="2024"> 
                            <label for="text">CVV</label>
                            <input type="number" placeholder="123">
                        
                        </div>
    
                    </div>
                </div> 
                <button type="submit" class="btn">submit</button>
            </form>
        </div>
    </section>
</body>
